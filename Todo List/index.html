<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.14.0-web/css/all.css">
    <title>Todo List</title>
</head>

<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List <i class="fas fa-plus"></i></h1>
        </div>
        <div class="todo-body">
            <input type="text" id="add-item">
            <ul class="todos ">
                <li><span><i class="far fa-trash-alt"></i></span>Get OWLs Results</li>
                <li><span><i class="far fa-trash-alt"></i></span>Visit Fred and George's Joke Shop</li>
                <li><span><i class="far fa-trash-alt"></i></span>Pack my trunk</li>
                <li><span><i class="far fa-trash-alt"></i></span>Feed Hedwig</li>
                <li><span><i class="far fa-trash-alt"></i></span>Buy Chocolate Frogs</li>
                <li><span><i class="far fa-trash-alt"></i></span>Send Gifts to Support's Dormitories</li>
            </ul>
        </div>
    </div>

    <script src="assets/js/lib/jquery-3.5.1.js "></script>
    <script src="assets/js/app.js "></script>
</body>

</html>
