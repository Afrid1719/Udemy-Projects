<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>Color Game</title>
</head>

<body>
    <div class="banner">
        <h1 class="">THE GREAT</h1>
        <h1 class="pickedColor">RGB(255, 255, 255)</h1>
        <h1 class="">GUESSING GAME</h1>
    </div>

    <div class="stripe">
        <button id="new-btn">New Colors</button>
        <span id="message"></span>
        <button id="easy-btn" class="selected">Easy</button>
        <button id="hard-btn">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square d-none"></div>
        <div class="square d-none"></div>
        <div class="square d-none"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
